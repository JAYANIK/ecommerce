{% extends 'header.html'%}
{% block content %}
        <title>SignUp Here</title>
        <div class="topmsg">
            {% if msg %}    
            <i class="fa fa-bell" id="msgbox"> &nbsp;{{msg}}</i>        
            {% endif%}
        </div>
        <div class="frmtitle"><h2 class="animated_h2">User SignUp Form</h2></div>
        <div class="signcontainer">
            <form name="signup" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}                 
                <input type="radio" name="usertype" value="user" id="user" class="usertype" checked><label for="user" id="loginradio"><i class="fa fa-user-circle" aria-hidden="true" id="ico"></i>
                <span id="logspan">User</span></label>
                <input type="radio" name="usertype" value="seller" id="seller" class="usertype"><label for="seller" id="loginradio"><i class="fa fa-user-circle" aria-hidden="true" id="ico"></i>
                <span id="logspan">Seller</span></label><br> 
                <input type="email" class="signinput" name="email" placeholder="Email" required='true'><span></span><br>
                <input type="text" class="signinput_half" name="fname" id="fname" placeholder="First Name" required='true' >                
                <input type="text" class="signinput_half" name="lname" placeholder="Last Name" required='true'><span></span><br>                
                <input type="text" class="signinput" name="mobile" placeholder="Mobile Number" required='true'><span></span><br>
                <input type="password" name="password"class="signinput" id="password" placeholder="Create Password" required='true'>
                <span id="eye" onclick="signshow()" ></span> <span id="validtrue"></span><br>
                <input type="password" class="signinput" name="cpassword" id="cpassword" placeholder="Re-type Password" required='true'><span></span><br>
                <input type="file" class="signinput" name="image" id="image" title="Select Image"><br>
                <input type="checkbox" class="signcheckbox" required="true" >
                <span>I Agree To The Terms & Conditions</span><br>
                <button class="signsubmit" type="submit" name="submit" value="SUBMIT" >SUBMIT</button>
            </form>            
        </div>    
{% endblock %}
