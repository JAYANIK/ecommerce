{% extends 'header.html'%}
{% block content %}
        <title>Set New Password</title>
        <div class="topmsg">
            {% if msg %}    
            <i class="fa fa-bell" id="msgbox"> &nbsp;{{msg}}</i>        
            {% endif%}
        </div>
        <div class="frmtitle"><h2 class="animated_h2">Set New Password</h2></div>
        <div class="signcontainer">
            <form name="login" method="POST" action="{% url 'new_password' %}">
                {% csrf_token %}               
                {% if request.session.email%}
                <input type="hidden" name="email" value="{{request.session.email}}">               
                {% else %}
                <input type="hidden" name="email" value="{{email}}">                
                {% endif %}
                 <input type="password" name="password"class="signinput" id="password" placeholder="New Password" required='true'><span></span><br>
                 <input type="password" name="cpassword"class="signinput" id="password" placeholder="Confirm Password" required='true'><br>
                 <br>    
                <button class="signsubmit" type="submit" name="submit" value="SUBMIT" >Change Password</button><br>            
            </form>            
        </div>

{% endblock %}
