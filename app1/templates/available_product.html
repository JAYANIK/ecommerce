{% extends 'seller_header.html'%}
{% block content %}
    <title>Available Products</title>
    <div class="row">
        {% for s in products %}
       <div id="box" class="col-sm-3">
           <div class="container">
                 <div class="card" style="width:250px">
                   <img class="card-img-top" src="{{s.product_image.url}}" alt="Card image" width=250px height=250px>
                       <div class="card-body">
                             <h4 class="card-title">{{s.product_name}}</h4>
                             <p class="card-text">{{s.product_price}}</p>
                             <a href="{% url 'product_details' pk=s.pk %}">More Detail</a>
                       </div>
                 </div>	  
           </div>
       </div> 
       {% empty %}
       <div class="not_found"><i class="fa fa-exclamation-circle"><br> Available Product Not Found</i></div>
       {% endfor %}
   </div>
{% endblock %}
