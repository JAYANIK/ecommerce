{% extends 'header.html'%}
{% block content %}
        <title>Forgot Password</title>
        <div class="topmsg">
            {% if msg %}    
            <i class="fa fa-bell" id="msgbox"> &nbsp;{{msg}}</i>        
            {% endif%}
        </div>
        <div class="frmtitle"><h2 class="animated_h2">Forgot Password</h2></div>
        <div class="signcontainer">
            <form name="login" method="POST" action="{% url 'sendotp' %}">
                {% csrf_token %}         
                <input type="email" class="signinput" name="email" placeholder="Email" required='true'><span></span><br>    
                <button class="signsubmit" type="submit" name="submit" value="SUBMIT" >Send OTP</button><br>            
            </form>            
        </div>
{% endblock %}
